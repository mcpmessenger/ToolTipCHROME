<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolTip Popup Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            min-height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, 
                rgba(80, 80, 80, 0.95) 0%, 
                rgba(60, 60, 60, 0.9) 50%, 
                rgba(40, 40, 40, 0.95) 100%) !important;
            color: #f0f0f0 !important;
            border-radius: 16px !important;
            margin: 0 !important;
            padding: 20px !important;
        }

        .test-content {
            text-align: center;
            padding: 20px;
        }

        .status {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="test-content">
        <h1>üîç ToolTip Test</h1>
        <div class="status">
            <strong>‚úÖ Popup is rendering correctly!</strong>
            <p>If you can see this, the popup HTML/CSS is working properly.</p>
        </div>
        
        <button class="button" onclick="testScreenshot()">Test Screenshot Service</button>
        <button class="button" onclick="testTooltips()">Test Tooltips</button>
        
        <div id="test-results" style="margin-top: 20px; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 8px; display: none;">
            <h3>Test Results:</h3>
            <div id="test-output"></div>
        </div>
    </div>

    <script>
        async function testScreenshot() {
            const results = document.getElementById('test-results');
            const output = document.getElementById('test-output');
            
            results.style.display = 'block';
            output.innerHTML = 'Testing screenshot service...';
            
            try {
                const response = await fetch('http://localhost:3001/health');
                if (response.ok) {
                    const data = await response.json();
                    output.innerHTML = `
                        <div style="color: #4CAF50;">
                            ‚úÖ Screenshot service is running!<br>
                            Status: ${data.status}<br>
                            Service: ${data.service}
                        </div>
                    `;
                } else {
                    output.innerHTML = `<div style="color: #f44336;">‚ùå Service responded with status: ${response.status}</div>`;
                }
            } catch (error) {
                output.innerHTML = `<div style="color: #f44336;">‚ùå Service error: ${error.message}</div>`;
            }
        }

        function testTooltips() {
            const results = document.getElementById('test-results');
            const output = document.getElementById('test-output');
            
            results.style.display = 'block';
            output.innerHTML = `
                <div style="color: #2196F3;">
                    üîç Tooltip test:<br>
                    1. Go to any webpage<br>
                    2. Hover over buttons, links, or interactive elements<br>
                    3. You should see tooltips with screenshots appear<br>
                    4. Tooltips should stay visible while hovering (not flash)
                </div>
            `;
        }

        console.log('ToolTip popup test loaded successfully');
    </script>
</body>
</html>
